<form>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Titulo" #titulo>
	</div>
	<div class="form-group">
		<textarea cols="30" rows="5" class="form-control" placeholder="Director" #director></textarea>
	</div>
	<div class="form-group">
		<input type="file" class="form-control" (change)="seleccionarImagen($event)" style="display:none" #afiche>
		<button type="button" class="btn btn-outline-success" (click)="afiche.click()">Afiche</button>
		<img [src]="imagen" style="width:100%;max-width:100px;display: inline-block;margin-left:10px" *ngIf="imagen">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="AÃ±o" #anio>
	</div>
	<div class="form-group">
		<button type="button" class="btn btn-primary btn-block" (click)="agregarPelicula(titulo.value, director.value, anio.value)">Agregar</button>
	</div>
</form>
